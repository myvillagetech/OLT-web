<!-- Page Content -->
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-md-12">
                <div class="row blog-grid-row" *ngIf="blogs">
                    <div class="col-md-6 col-sm-12" *ngFor="let blog of blogs?.slice(0,4)">

                        <!-- Blog Post -->
                        <div class="blog grid-blog">
                            <div class="blog-image">
                                <a [routerLink]="'/blog-details'" [queryParams]="{id: blog.id}"><img class="img-fluid" src="{{blog.img}}" alt="Post Image"></a>
                            </div>
                            <div class="blog-content">
                                <ul class="entry-meta meta-item">
                                    <li>
                                        <div class="post-author">
                                            <a [routerLink]="'/mentor-profile'"><img src="{{blog.doctor_pic}}" alt="Post Author"> <span>{{blog.doctor_name}}</span></a>
                                        </div>
                                    </li>
                                    <li><i class="far fa-clock"></i>{{blog.createdAt | date: "d MMM yyyy"}}</li>
                                </ul>
                                <h3 class="blog-title"><a [routerLink]="'/blog-details'" [queryParams]="{id: blog.id}">{{blog.title}}</a></h3>
                                <p class="mb-0">{{blog.description}}</p>
                            </div>
                        </div>
                        <!-- /Blog Post -->
                    </div>
                </div>
                <!-- Blog Pagination -->
                <div class="row" *ngIf="blogs">
                    <div class="col-md-12">
                        <div class="blog-pagination">
                            <nav>
                                <ul class="pagination justify-content-center">
                                    <li class="page-item disabled">
                                        <a class="page-link" tabindex="-1"><i class="fas fa-angle-double-left"></i></a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" >1</a>
                                    </li>
                                    <li class="page-item active">
                                        <a class="page-link" >2 <span class="visually-hidden">(current)</span></a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" >3</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" ><i class="fas fa-angle-double-right"></i></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <!-- /Blog Pagination -->
            </div>
            <!-- Blog Sidebar -->
            <div class="col-lg-4 col-md-12 sidebar-right theiaStickySidebar">
                <!-- Search -->
                <div class="card search-widget">
                    <div class="card-body">
                        <form class="search-form">
                            <div class="input-group">
                                <input type="text" placeholder="Search..." class="form-control">
                                <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /Search -->
                <!-- Latest Posts -->
                <div class="card post-widget">
                    <div class="card-header">
                        <h4 class="card-title">Latest Posts</h4>
                    </div>
                    <div class="card-body">
                        <ul class="latest-posts" *ngIf="blogs">
                            <li *ngFor="let blog of blogs?.slice(0,5)">
                                <div class="post-thumb">
                                    <a [routerLink]="'/blog-details'" [queryParams]="{id: blog.id}">
                                        <img class="img-fluid" [src]="blog.img" alt="">
                                    </a>
                                </div>
                                <div class="post-info">
                                    <h4>
                                        <a [routerLink]="'/blog-details'" [queryParams]="{id: blog.id}">{{blog.title}}</a>
                                    </h4>
                                    <p> {{blog.createdAt | date : 'dd MMM yyyy'}}</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /Latest Posts -->
                <!-- Categories -->
                <div class="card category-widget">
                    <div class="card-header">
                        <h4 class="card-title">Blog Categories</h4>
                    </div>
                    <div class="card-body" *ngIf="tags">
                        <ul class="categories">
                            <li *ngFor="let tag of tags?.slice(0,6)"><a href="javascript:void(0)">{{tag.name}} <span>({{tag.ratings}})</span></a></li>
                        </ul>
                    </div>
                </div>
                <!-- /Categories -->
                <!-- Tags -->
                <div class="card tags-widget">
                    <div class="card-header">
                        <h4 class="card-title">Tags</h4>
                    </div>
                    <div class="card-body" *ngIf="tags">
						<ul class="tags">
							<li *ngFor="let tag of tags"><a href="javascript:void(0)" class="tag">{{tag.name}}</a></li>
						</ul>
					</div>
                </div>
                <!-- /Tags -->
            </div>
            <!-- /Blog Sidebar -->
        </div>
    </div>
</div>
<!-- Page Content -->
