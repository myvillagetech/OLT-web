<!-- Page Content -->
<div class="bg-pattern-style bg-pattern-style-register">
	<div class="content">
					
		<!-- Register Content -->
		<div class="account-content">
			<div class="account-box">
				<div class="login-right">
					<div class="login-header">
						<h3>{{reg_type}} <a href="javascript:void(0)" (click) = "changeRegType()">{{doc_patient}}</a></h3>
						<p class="text-muted">Access to our dashboard</p>
					</div>
					
					<!-- Register Form -->
					<form>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label class="form-control-label">First Name</label>
									<input id="fname" type="text" class="form-control" name="fname" [(ngModel)]="fname" required autofocus="">
									
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label class="form-control-label">Last Name</label>
									<input id="lname" type="text" class="form-control" name="lname" [(ngModel)]="lname">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="form-control-label">Email Address</label>
							<input id="email" type="email" name="email" class="form-control" [(ngModel)]="email">
						</div>
						<div class="form-group">
							<label class="form-control-label">Phone Number</label>
							<input id="phoneNumber" type="number" name="phoneNumber" class="form-control" [(ngModel)]="phoneNumber" max="9999999999">
						</div>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label class="form-control-label">Password</label>
									<input id="password" type="password" class="form-control"name="password" [(ngModel)]="password">
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label class="form-control-label">Confirm Password</label>
									<input id="confirm" type="password" class="form-control" name="confirm" [(ngModel)]="confirm">
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div class="form-check custom-control-xs custom-checkbox">
								<input type="checkbox" class="form-check-input" name="agreeCheckboxUser" id="agree_checkbox_user">
								<label class="form-check-label" for="agree_checkbox_user">I agree to Mentoring</label> <a tabindex="-1" href="javascript:void(0);">Privacy Policy</a> &amp; <a tabindex="-1" href="javascript:void(0);"> Terms.</a>
							</div>
						</div>
						<button class="btn btn-primary login-btn" type="button" (click)="signup()">Create Account</button>
						<div class="account-footer text-center mt-3">
							Already have an account? <a class="forgot-link me-2" [routerLink]="'/login-page'">Login</a> <a class="forgot-link" [routerLink]="''">Home</a>
						</div>
					</form>
					<!-- /Register Form -->					
				</div>
			</div>
		</div>
		<!-- /Register Content -->
	</div>
</div>		
<!-- /Page Content -->
