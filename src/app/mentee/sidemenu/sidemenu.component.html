			<i class="fas fa-star filled"></i>

			<i class="fas fa-star filled"></i>

			<li><a [className]="(base === 'mentee' && page === 'booking') ? 'active' : ''" [routerLink]="'booking'"><i class="fas fa-clock"></i>Bookings <span><i class="fas fa-chevron-right"></i></span></a></li>
