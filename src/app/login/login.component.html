<!-- Page Content -->
<div class="bg-pattern-style">
	<div class="content">				
		<!-- Login Tab Content -->
		<div class="account-content">
			<div class="account-box">
				<div class="login-right">
					<div class="login-header">
						<h3>Login <span>Mentoring</span></h3>
						<p class="text-muted">Access to our dashboard</p>

						<div class="form-group">
							<label class="form-control-label">Password</label>
							<input type="password" name="password" id="password" class="form-control floating" [(ngModel)]="password">
						</div>

							<a class="forgot-link"  [routerLink]="'/forgot-password'">Forgot Password ?</a>
						</div>
						<button class="btn btn-primary w-100 btn-lg login-btn" type="button" (click)="login(this.email,this.password)">Login</button>
